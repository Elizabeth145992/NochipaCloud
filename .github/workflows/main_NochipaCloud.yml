# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NochipaCloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_4c862d910c1b492c9d3f222d1863f585 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74ebfed162ba416ab9a37c70f6d6e1b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4c862d910c1b492c9d3f222d1863f585 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NochipaCloud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c16a52d8d7d640e897e816bac991be26 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4c862d910c1b492c9d3f222d1863f585 }}/appsvc/staticsite:${{ github.sha }}'